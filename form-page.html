    <h1> Subscribe to our Newsletter </h1>
    <form action="#">
        <div class="form-group">
            <label for="edit-field-1">First Name :</label>
            <input type="text" id="edit-field-1" name="first-name">
        </div>

        <div class="form-group">
            <label for="edit-field-2">Last Name : </label>
            <input type="text" id="edit-field-2" name="last-name">
        </div>

        <div class="form-group">
            <label for="dropdown">Select how to reach you:</label>
            <select id="dropdown" name="reach">
                <option value="phone">Phone</option>
                <option value="email">Email</option>
                <option value="media">Social Media</option>
            </select>
        </div>

        <div class="form-action">
            <button type="submit" class="save">Save</button>
            <button type="cancel" class="cancel">Cancel</button>
        </div>
    </form>
